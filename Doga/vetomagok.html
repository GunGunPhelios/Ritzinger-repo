<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vetőmagok — Nevenincs Bt.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header same as index -->
  <header class="position-relative p-3 bg-light">
    <a href="index.html">
      <img src="images/sunflower.jpg" alt="Napraforgó logó" id="logo">
    </a>
    <h1 class="mt-2">Nevenincs Bt.</h1>
    <h2 class="h6 text-muted">Vetőmagok</h2>
  </header>

  <main class="container my-5">
    <h2>Áruk</h2>
    <div class="row g-4">

      <!-- 1. termék -->
      <div class="col-md-3 termek">
        <img src="images/termek1.jpg" alt="Termék 1" class="img-fluid">
        <h3 class="h6 mt-2">Napraforgó mag</h3>
        <p>1200 Ft</p>
      </div>

      <!-- 2. termék -->
      <div class="col-md-3 termek">
        <img src="images/termek2.jpg" alt="Termék 2" class="img-fluid">
        <h3 class="h6 mt-2">Csemegekukorica</h3>
        <p>900 Ft</p>
      </div>

      <!-- 3. termék (dália) — 7. feladat: kattintásra megrendeles.html -->
      <div class="col-md-3 termek">
        <a href="megrendeles.html">
          <img src="images/dalia.jpg" alt="Dália" class="img-fluid">
        </a>
        <h3 class="h6 mt-2">Dália</h3>
        <p>1500 Ft</p>
      </div>

      <!-- 4. termék (példa: itt illeszd be az új elemet — 5. feladat) -->
      <div class="col-md-3 termek">
        <img src="images/termek3.jpg" alt="Termék 3" class="img-fluid">
        <h3 class="h6 mt-2">Bokormag</h3>
        <p>1100 Ft</p>
      </div>

      <!-- 5. feladat: új áru beszúrása az eddiek után (példa: Diófa oltvány az aru.txt alapján) -->
      <div class="col-md-3 termek">
        <img src="images/diofa.jpg" alt="Diófa oltvány" class="img-fluid">
        <h3 class="h6 mt-2">Diófa oltvány</h3>
        <p>3500 Ft</p>
      </div>

    </div>
  </main>

  <!-- Footer (ugyanaz, mint index) -->
  <footer class="container-fluid bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-12 mb-3">
          <h5>Kapcsolat</h5>
          <p class="mb-0">Telefon: +36 1 234 5678</p>
        </div>
        <div class="col-lg-4 col-12 mb-3">
          <h5>Rólunk</h5>
          <p class="mb-0">Cégismertető és rövid leírás.</p>
        </div>
        <div class="col-lg-2 col-12 mb-3">
          <h5>Nyitvatartás</h5>
          <p class="mb-0">H-P: 8:00–16:00</p>
        </div>
        <div class="col-lg-4 col-12 mb-3">
          <h5>Jog és szabályok</h5>
          <p class="mb-0">Adatvédelmi info stb.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
